<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLADOR DE DADO DO PAT√ÉO!11!1</title>
    <style type='text/css'>
    div.dado{
        float:center;
        width:32px;
        background:black;
        border:white 1px solid;
        padding:10px;
        font-size:24px;
        text-align:center;
        margin:auto;
        color:white
    }
    </style>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        function rollDice() {
            var vald100n = 69;
            var vald100b = Math.floor(vald100n/2)+1
            var vald100e = Math.floor(vald100n/5)+1
            var d100 = document.getElementById('dado');
            var status = document. getElementById('status');
            var rolld100 = Math.floor(Math.random() * 100) + 1;
            var result = '';
            if (rolld100 <= vald100e) {
                result = `Sucesso extremo`
            }
            else {
                if (rolld100 <= vald100b) {
                    result = `Sucesso bom`
                }
                else {
                    if (rolld100 <= vald100n) {
                        result = `Sucesso normal`
                    }
                    else {
                        if (rolld100 < 100) {
                        result = `Fracasso`
                        }
                        else {
                            result = `Desastre`
                        }
                    }
                }
            }
            dado.innerHTML = rolld100;
            status.innerHTML = `<center>${result}</center>`
        }
    </script>

    <div id='dado' class='dado'>0</div>
    <center>
    <button id='roll' onclick='rollDice()'>Rolar dado</button>
    </center>
    <h2 id='status' style='clear:left;'></h2>
</body>
</html>
